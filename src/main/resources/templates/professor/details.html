<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2>Detalles del profesor</h2>
    <div class="card">
        <div class="card-header">DNI</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.dni}"></p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Nombre</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.nombre}"></p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Apellidos</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.apellidos}"></p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">Categría</div>
        <div class="card-body">
            <p class="card-text" th:text="${professor.categoria}"></p>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
